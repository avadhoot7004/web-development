<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Type your name here" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Type your email here" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone_number" placeholder="Type your phone number here" required>

            <label for="query">Your Query:</label>
            <textarea id="query" name="your_query" rows="4" required placeholder="Type your query here"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
